<div
  class="cursor-pointer pl-6 py-2 gap-4 rounded-r-full flex items-center w-full focus:bg-slate-200 text-gray-600 font-semibold hover:bg-gray-200"
  (click)="trigger()"
>
  @if (item() !== undefined) {
    <img
      [src]="item()?.imgSrc"
      [alt]="item()?.imgAlt"
      class="object-cover mb-2 size-7"
    />
  } @else {
    <div
      class="flex justify-center items-center size-9 rounded-full object-cover bg-amber-400 font-semibold text-white"
    >
      {{ title()?.at(0) }}
    </div>
  }
  <p class="text-sm font-medium">{{ title() }}</p>
</div>
