<form class="grid grid-cols-2 w-full" [formGroup]="fg" (ngSubmit)="onSubmit()">
  <div class="flex flex-col items-center justify-center">
    <img src="/assets/google-icon.svg" class="size-20" />
    <h2 class="text-2xl">Iniciar Sesion</h2>
  </div>
  <div class="flex flex-col item-center justify-center gap-4">
    <label for="username">Username:</label>
    <input
      type="text"
      name="username"
      id="username"
      formControlName="username"
      class="focus-visible:outline-blue-400 outline-1 outline-slate-200 rounded-lg py-2 px-4 ]"
    />
    <label for="password">ContraseÃ±a:</label>
    <input
      type="password"
      name="password"
      id="password"
      formControlName="password"
      class="focus-visible:outline-blue-400 outline-1 outline-slate-200 rounded-lg py-2 px-4 ]"
    />
    <div class="flex flex-row-reverse gap-4">
      <button
        type="submit"
        class="rounded-full cursor-pointer bg-blue-500 text-slate-100 font-semibold py-3 px-6 hover:bg-blue-600"
        [disabled]="!fg.valid"
        [class]="{
          'bg-slate-200': !fg.valid,
          'text-slate-500': !fg.valid,
          'hover:bg-slate-200': !fg.valid,
        }"
      >
        Siguiente
      </button>
      <button
        class="text-blue-500 font-semibold cursor-pointer"
        (click)="goToSignUp($event)"
      >
        Registrarse
      </button>
    </div>
  </div>
</form>
