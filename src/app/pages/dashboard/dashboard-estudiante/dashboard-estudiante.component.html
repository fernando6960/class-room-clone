<main class="flex flex-col items-center w-full">
  <header
    class="border-b-1 border-b-slate-200 w-full px-4 flex justify-between items-center h-12"
  >
    <nav>
      <ul class="flex gap-2 items-center">
        <li
          (click)="option.set('novedades')"
          class="hover:text-blue-400 hover:cursor-pointer min-w-24"
          [class]="{
            'text-blue-600': option() === 'novedades',
            'font-semibold': option() === 'novedades',
          }"
        >
          Novedades
        </li>
        <li
          (click)="option.set('trabajo-en-clase')"
          class="hover:text-blue-400 hover:cursor-pointer min-w-30"
          [class]="{
            'text-blue-600': option() === 'trabajo-en-clase',
            'font-semibold': option() === 'trabajo-en-clase',
          }"
        >
          Trabajo de clase
        </li>
        <li
          (click)="option.set('personas')"
          class="hover:text-blue-400 hover:cursor-pointer min-w-16"
          [class]="{
            'text-blue-600': option() === 'personas',
            'font-semibold': option() === 'personas',
          }"
        >
          Personas
        </li>
      </ul>
    </nav>
    <h3>pero bueno</h3>
  </header>
  <!-- Aqui ira una logica que renderizara un componente segun haya uno activo  -->
  @switch (option()) {
    @case ("novedades") {
      <app-tab-novedades
        [curso]="curso().nombre"
        [descripcion]="curso().descripcion"
      />
    }
    @case ("trabajo-en-clase") {
      <app-tab-trabajo-de-clase />
    }
    @case ("personas") {
      <app-tab-personas />
    }
  }
</main>
