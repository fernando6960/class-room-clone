<div class="h-screen w-full flex flex-col bg-slate-300 gap-12 items-center">
  <header
    class="flex flex-row justify-between h-16 w-full items-center px-12 bg-white"
  >
    <div>
      <a routerLink="dashboard/">salir</a>
      <!-- <img src="assets/task.svg" alt="" /> -->
    </div>
    <nav class="flex gap-4 items-center">
      <span class="italic font-thin">Guardado</span>
      <button
        type=""
        class="bg-blue-600 font-semibold text-white py-2 px-4 hover:bg-blue-500"
        [class]="{
          'bg-slate-600': !fg.valid,
          'hover:bg-slate-600': !fg.valid,
          'cursor-pointer': fg.valid,
        }"
        (click)="Publish()"
      >
        Publicar
      </button>
    </nav>
  </header>
  <main class="w-2xl h-96">
    <!-- aqui iran los inputs -->
    <div class="bg-white w-full px-8 py-12">
      <form class="flex flex-col gap-4" [formGroup]="fg">
        <div>
          <label for="titulo"> titulo:</label>
          <input
            name=""
            value=""
            formControlName="titulo"
            id="titulo"
            class="bg-slate-200 w-full h-10 text-lg px-4 border-b-1 border-b-slate-600 shadow-2xs focus-visible:outline-none"
          />
        </div>
        <div>
          <label for="descripcion"> descripcion:</label>

          <textarea
            name=""
            id="descripcion"
            formControlName="descripcion"
            class="bg-slate-200 w-full text-lg px-4 py-2 border-b-1 border-b-slate-600 shadow-2xs resize-none h-32 focus-visible:outline-none"
          ></textarea>
        </div>
      </form>
    </div>
  </main>
</div>
